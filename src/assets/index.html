<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Pomodoro</title>
  </head>
  <body>
    <div id="countdown"></div>

    <button id="startButton" class="button" title="Start Pomodoro.">
      <i id="startIcon" class="fa fa-play" aria-hidden="true"></i>
      <i id="stopIcon" class="fa fa-stop" aria-hidden="true"></i>
    </button>

    <div id="taskDurationContainer" class="slider" title="Pomodoro duration.">
      <p>Pomodoro duration.</p>
      <span id="taskDurationValue">25</span>
      <input id="taskDurationInput"
        type="range"
        min="1"
        max="60"
        value="25">
    </div>

    <div id="shortBreakDurationContainer" class="slider" title="Break duration.">
      <p>Break duration.</p>
      <span id="shortBreakDurationValue">5</span>
      <input id="shortBreakDurationInput"
        type="range"
        min="1"
        max="60"
        value="5">
    </div>

    <div id="longBreakDurationContainer" class="slider" title="Long break duration.">
      <p>Long break duration.</p>
      <span id="longBreakDurationValue">15</span>
      <input id="longBreakDurationInput"
        type="range"
        min="1"
        max="60"
        value="15">
    </div>

    <div id="longBreakIntervalContainer" class="slider" title="Pomodoros before a long break.">
      <p>Pomodoros before a long break.</p>
      <span id="longBreakIntervalValue">4</span>
      <input id="longBreakIntervalInput"
        type="range"
        min="1"
        max="12"
        value="4">
    </div>

    <script src="https://use.fontawesome.com/b1f17062a3.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
